<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
        <link
            rel="stylesheet"
            media="(prefers-color-scheme: dark)"
            href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        />
        <link
            rel="stylesheet"
            media="(prefers-color-scheme: light)"
            href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
        />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                loadSidebar: false,
                maxLevel: 3,
                logo: "/tsutils_logo.png",
                name: "Bryx TS-Utils",
                repo: "https://gitlab.bryx.com/bryx911/ts-utils",

                loadFooter: '_footer.md',

                search: "auto", // default

                // complete configuration parameters
                search: {
                    maxAge: 86400000, // Expiration time, the default one day
                    paths: "auto",
                    placeholder: "Type to search",
                    noData: "No Results!",
                    depth: 6,
                    hideOtherSidebarContent: false, // whether or not to hide other sidebar content
                },
                copyCode: {
                    buttonText : 'Copy to clipboard',
                    errorText  : 'Error',
                    successText: 'Copied!'
                }
            };
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <script src="//unpkg.com/docsify-copy-code@2"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
    </body>
</html>
